<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Talk Home Alone to Me</title>
	<link href="https://fonts.googleapis.com/css?family=Francois+One|Sonsie+One" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
	<link rel="stylesheet" href="styles/styles.css">
</head>
<body>
	<header id="top">
		<div class="wrapper heading">
			<div class="heading-content heading-left">
				<h1>Look what you did...</h1>
				<h3>a home alone soundbyte generator</h3>
			</div>
			<div class="heading-content heading-right">
				<h2 class="animate-title-2 arrow_box">
					<span class="title-pop">you</span>
					<span class="title-pop">little</span>
					<span class="title-pop">jerk!</span>
				</h2>
				<figure class="header-photo">
					<img class="header-image"
					src="assets/unclefrank-header2.png" alt="black and white photo of uncle frank from home alone looking mad">
				</figure>
			</div>
			<div class="arrow">
				<button class="start-arrow bounce">
					<a href="#bottom" start-arrow bounce><i class="fas fa-angle-down"></i></a> 
				</button>
			</div>
		</div>
	</header>
	<main>
		<section class="main-section" >
			<div id="homealone" class="wrapper sound-board">
				<div class="character marv" id="marv">
					<figure class="image marv-image">
						<img src="assets/marv.png" alt="black and white photo of marv from home alone">
					</figure>
					<div class="nameplate">
						<p>Marv</p>
					</div>
				</div>
				<div class="character kevin" id="kevin">
					<figure class="kevin-image">
						<img class="image" src="assets/kevin.png" alt="black and white photo of kevin from home alone">
					</figure>
					<div class="nameplate">
						<p>Kevin</p>
					</div>
				</div>
				<div class="character harry" id='harry'>
					<figure class="image harry-image">
						<img src="assets/harry.png" alt="black and white photo of harry from home alone">
					</figure>
					<div class="nameplate">
						<p>Harry</p>
					</div>
				</div>
				<div class="character frank" id='frank'>
					<figure class="image frank-image">
						<img src="assets/unclefrank1.png" alt="black and white photo of uncle frank from home alone">
					</figure>
					<div class="nameplate">
						<p>Uncle Frank</p>
					</div>
				</div>
				<div class="character buzz" id='buzz'>
					<figure class="image buzz-image">
						<img src="assets/buzz.png" alt="black and white photo of buzz from home alone">
					</figure>
					<div class="nameplate">
						<p>Buzz</p>
					</div>
				</div>
				<div class="character angels" id="angels">
					<figure class="image johnny-image">
						<img src="assets/johnny.png" alt="black and white photo of johnny from angels with filthy souls from home alone">
					</figure>
					<div class="nameplate">
						<p>Johnny</p>
					</div>
				</div>
			</div>
		</section>
	</main>
	<section>
		<audio id="track" src="resources/kevin-alone.mp3" class="kevin track-01"></audio>
	</section>
	<footer id="bottom">
		<p><a href="#top">Back to top</a></p>
		<p class="credit">Images and Audio from Home Alone & Home Alone 2: Lost in New York</p>
		<p class="credit">&copy 2018 Dianna Lee</p>
	</footer>
	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
	 crossorigin="anonymous"></script>
	<!-- Smooth Scroll -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-smooth-scroll/2.2.0/jquery.smooth-scroll.min.js"></script>
	<!-- Animation  -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
	<!-- Scroll Reveal for Main Section -->
	<script src="https://unpkg.com/scrollreveal"></script>
	<!-- Link to written scripts -->
	<script src="scripts/app.js"></script>
</body>
</html>
